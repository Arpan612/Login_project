{% extends "base.html" %}

{% block content %}
	{% if user.is_authenticated %}
             <p class="display-4">Hello, {{ user.username }}</p>
						 <p><a href="{% url 'logout' %}">logout</a></p>
	{% else %}
	           <p>You are not logged in</p>
             <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock content %}
